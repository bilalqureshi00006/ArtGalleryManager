<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Edit Artwork</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/edit.css" />
</head>
<body>
  <div class="artwork-page">
    <h1 class="form-heading" th:text="${artwork != null} ? 'Edit Artwork' : 'Artwork Not Found'">Edit Artwork</h1>

    <div th:if="${message}">
      <p th:text="${message}"></p>
    </div>

    <div th:if="${artwork != null}">
      <form name="artwork_record" th:action="@{/artworks/save}" th:object="${artwork}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" th:field="*{title}" />
        </div>

        <div class="form-group">
          <label for="medium">Medium:</label>
          <input type="text" id="medium" th:field="*{medium}" />
        </div>

        <div class="form-group">
          <label for="yearCreated">Year Created:</label>
          <input type="text" id="yearCreated" th:field="*{yearCreated}" />
        </div>

        <div class="form-group">
          <label for="artist">Artist:</label>
          <select id="artist" th:field="*{artist.id}">
            <option value="" disabled selected>-- Select Artist --</option>
            <option th:each="artist : ${allArtists}"
                    th:value="${artist.id}"
                    th:text="${artist.name}">
            </option>
          </select>
        </div>

        <button type="submit" name="btn_submit" class="btn primary">Save</button>
      </form>
    </div>

    <div th:if="${artwork == null}">
      <p th:text="${message} ?: 'No artwork found with the given ID.'"></p>
      <button name="btn_new_artwork" class="btn secondary" th:onclick="'location.href=\'/artworks/new\''">New Artwork</button>
      <button name="btn_all_artworks" class="btn secondary" th:onclick="'location.href=\'/artworks\''">All Artworks</button>
    </div>
  </div>
</body>
</html>
