<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Edit Artist</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/edit.css" />
</head>
<body>
  <div class="form-container">
    <h1 th:text="${artist.id != null} ? 'Edit Artist' : 'New Artist'">Edit Artist</h1>

    <div th:if="${message}">
      <p th:text="${message}"></p>
    </div>

    <form name="artist_record" th:action="@{/artists/save}" th:object="${artist}" method="post">
      <input type="hidden" th:field="*{id}" />

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" />
      </div>

      <div class="form-group">
        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" th:field="*{nationality}" />
      </div>

      <div class="form-group">
        <button type="submit" name="btn_submit">Save</button>
      </div>
    </form>
  </div>
</body>
</html>
