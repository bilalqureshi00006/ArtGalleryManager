name: Java CI with Maven

on:
  push: 
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.m2
          ~/.sonar/cache
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml', '**/*.yml') }}
        restore-keys: ${{ runner.os }}-m2-

    - name: Unit and Integration Tests
      run: mvn verify -Pjacoco

    - name: End-to-end tests
      run: xvfb-run mvn verify -Pe2e-tests
      env:
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    # Remove the old Coveralls Maven plugin and add the Coveralls GitHub Action
    - name: Coveralls GitHub Action
      uses: coverallsapp/github-action@v2.3.6
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        coveralls_token: ${{ secrets.COVERALLS_REPO_TOKEN }}

    # SonarCloud Analysis
    - name: SonarCloud Analysis
      run: >
        mvn sonar:sonar 
        -Dsonar.organization=bilalqureshi00006
        -Dsonar.host.url=https://sonarcloud.io
        -Dsonar.projectKey=bilalqureshi00006_ArtGalleryManager
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
